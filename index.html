<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet"  type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<title>Navbar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#xhand-menu" aria-controls="xhand-menu" aria-expanded="false" aria-label="Menu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a href="#" class="navbar-brand">Navbar</a>

			<div class="collapse navbar-collapse" id="xhand-menu">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="#" class="nav-link active">Home</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Features</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Pricing</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">About</a>
					</li>
				</ul>

				<form action="" class="form-inline">
					<input type="text" class="form-control mr-2" placeholder="Search">
					<button type="submit" class="btn btn-default">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
